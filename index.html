<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML2PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="record" class="alert alert-primary container text-center">
        <h1 class="alert alert-primary">STUDENT DATABASE</h1>
        <table class="table container">
            <thead>
              <tr>
                <th scope="col">RollNo</th>
                <th scope="col">Name</th>
                <th scope="col">Total_Marks</th>
                <th scope="col">Percentage</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Parth</td>
                <td>471</td>
                <td>92%</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Piyush</td>
                <td>482</td>
                <td>94%</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Akshat</td>
                <td>452</td>
                <td>83%</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Kartik</td>
                <td>430</td>
                <td>80%</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Harsh</td>
                <td>400</td>
                <td>72%</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Mohit</td>
                <td>470</td>
                <td>86%</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center mt-4">
        <button onclick="make_pdf()" class="btn btn-primary">DOWNLOAD THE PDF</button>
        </div>
    <script>
        function make_pdf(){
            var element = document.getElementById('record');
                var opt = {
                margin:       1,
                filename:     'myfile.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
                };
                html2pdf().set(opt).from(element).save();
        }
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
